Enter id: <input [(ngModel)]="employee.id" type="number"> <br>
Enter name: <input [(ngModel)]="employee.name" type="text"> <br>
<button (click)="addEmployee()">Add</button>

<div>
  List of EMployees
  <div *ngFor="let emp of employees">
    {{emp.id}} {{emp.name}}
    <button (click)="deleteEmployee(emp.id)">Delete</button>
  </div>

  <div *ngIf="!employees.length">No employees to show</div>
</div>
